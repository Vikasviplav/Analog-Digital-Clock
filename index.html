<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog-Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>

    <div class="wrapper">
      <div class="display">
        <div id="time"></div>
      </div>
      <span></span>
      <span></span>
    </div>
    <div class="wrapper">
      <div class="display">
        <div id="calendar"></div>
      </div>
      <span></span>
      <span></span>
    </div>
    <script src="index.js"></script>
    <script>
      
    </script>
  </body>
</html>
